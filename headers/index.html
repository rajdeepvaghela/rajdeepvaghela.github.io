<html>
  <head>
    <title>Header Test</title>
    <script>
    
      function fetchHeaders() {
          var req = new XMLHttpRequest();
          req.open('HEAD', document.location, false);
          req.send(null);
          var headers = req.getAllResponseHeaders().toLowerCase().replaceAll("\n", "</br>");
          document.write(headers);
      }
    </script>
  </head>
  <body>
      <h3><script>fetchHeaders();</script><b>
  </body>
</html>
